<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="include :: head"> </div>


<body>
<div th:replace="include :: navbar"> </div>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Welcome t o the Resume!</h1>
                <p class="lead">You can create your account in 10 clicks!</p>
                <p class="lead">Find new employees for your company.</p>
                <a class="btn btn-primary"  href="/regWindow" id="registration">Sign up</a>
            </div>

        </div>
        <div class="modal fade" id="regWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header req-window">
                        <!--todo добавить значок -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title " id="myModalLabel">Укажите ваши перcональные данные</h4>
                    </div>

                    <div class="modal-body signUp">
                        <!--<dto class="req-dto" th:action="@{/registration}" id="signUpForm" th:method="post">-->
                        <form class="req-form" id="signUpForm" >
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" id="name" placeholder="Имя" name="name">
                                <!--<div class="alert alert-danger" id = "dangerName ">...</div>-->
                            </div>
                            <div class="form-group">
                                <label for="secondName">Фамилия</label>
                                <input type="text" class="form-control" id="secondName" placeholder="Фамилия" name="secondName">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Новый пароль</label>
                                <input type="text" class="form-control" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="repeatPassword">Подтверждение пароля</label>
                                    <input type="text" class="form-control" id="repeatPassword" name="repeatPassword">
                            </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block" id="submitSignUp" >Register</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

<div th:replace="include::js"></div>
</body>
</html>
